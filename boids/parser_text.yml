main: 'Generates an animation of flocking boids which can be saved as
a movie. This program is an implementation of the Boids model
described in the article by Reynolds (1987), see CITATION file for
more information.'

epi: 'Example: boids --movie boids.mp4'

movie: 'Filename for the returned MPEG movie of the generated
animation. Given filename needs to have the extension
mp4/MP4. Animation is shown in window in the absence of this switch.'

config: 'Filename for the given configuration file. The given file
should in YAML format with the extension yml/YML. This file can be
generated using the --save switch. Defaults are used in the absence of
this switch.'

save: 'Filename for a generated configuration file. Generated file is
populated with default values. Use without other switches.'
